<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위드댕</title>
    <link rel="stylesheet" href="style copy.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>   
    <script src="danggeun.js"></script> 
</head>         

<body>
    <script type="text/javascript" src="login.js"></script>
    <header>
        <h2 class="logo">With DANG</h2>
        <div class="navigation">
            <a href="main.html">댕댕여지도</a>
            <a href="dangguen.html" class="danggeun">댕근마켓</a>
            <a href="care.html" class="care">댕댕케어</a>
            <a href="community.html" class="community">댕댕커뮤</a>
            <a href="dangoffice.html" class="dangoffice">댕사무소</a>
            <button class="btnLogin-popup">Login</button>
        </div>
    </header>
    <!--메인페이지를 해보겠읍니다.-->
    <form action="" id="idcard-form">
        <div class="idcard">
            <div class="idcard-header">
                <div>
                    <input type="text" id="견종" placeholder="견종" required autofocus>
                    <span id="견종값"></span>
                </div>
                <div>
                    댕댕등록증
                </div>
            </div>
            <div class="idcard-body">
                <div id="imagediv">
                    <input id="imageinput" type="file" accept=".jpg, .jpeg, .png" onchange="previewImage(this)" required>
                    <img id="preview" />
                </div>
                <div>
                    <input type="text" id="등록번호" placeholder="등록번호" required><br>
                    <span id="등록번호값"></span>

                    <label for="이름" class="attiribute">이름</label>
                    <input type="text" id="이름" placeholder="이름" required><br>
                    <span id="이름값"></span>

                    <label for="생일" class="attiribute">생일</label>
                    <input type="date" id="생일" placeholder="생일" required><br>
                    <span id="생일값"></span>

                    <span class="attiribute">성별</span>
                    <span id="성별">
                        <input type="radio" name="성별" id="수컷" checked>
                        <label for="수컷">수컷</label>
                        <input type="radio" name="성별" id="암컷">
                        <label for="암컷">암컷</label><br>
                    </span>
                    <span id="암컷값"></span>
                    <span id="수컷값"></span>

                    <span class="attiribute">중성화</span>
                    <span id="중성화여부">
                        <input type="radio" name="중성화" id="중성화함" checked>
                        <label for="중성화함">O</label>
                        <input type="radio" name="중성화" id="중성화안함">
                        <label for="중성화안함">X</label><br>
                    </span>
                    <span id="중성화함값"></span>
                    <span id="중성화안함값"></span>

                    <label for="주소" class="attiribute">주소</label>
                    <input type="text" id="주소" placeholder="주소" required><br>
                    <span id="주소값"></span>
                        
                    <label for="특징" class="attiribute">특징</label><br>
                    <textarea name="hi" id="특징" cols="30" rows="10" minlength="10" placeholder="10자 이상 입력" required></textarea>
                    <span id="특징값"></span>
                </div>
            </div>
            <div class="idcard-footer">
                <div>(pet in card)</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="dangoffice_print.js" type="module"></script>
        <button type="submit" id="출력">출 력 하 기</button>
    </form>


    <!--로그인 팝업-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>로그인</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">아이디 기억하기</label>
                    <a href="#">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn">로그인</button>
                <div class="login-register">
                    <p>회원이 아니신가요?<a href="#" class="register-link"> 회원가입</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>회원가입</h2>
            <!--3열로 만들어야하는데 나중에 span으로 바꿔보거나 그리드 전에 저장 조지고 울지않기-->
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>이름</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="phone"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>연락처</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">회원가입 약관에 동의합니다.</label>
                </div>
                <button type="submit" class="btn">회원가입</button>
                <div class="login-register">
                    <p>이미 회원이신가요?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const wrapper = document.querySelector(".wrapper");
        const loginLink = document.querySelector(".login-link");
        const registerLink = document.querySelector(".register-link");
        const btnPopup = document.querySelector(".btnLogin-popup");
        const iconClose = document.querySelector(".icon-close");
        registerLink.addEventListener("click", () => {
            wrapper.classList.add("active");
        });
        loginLink.addEventListener("click", () => {
            wrapper.classList.remove("active");
        });
        btnPopup.addEventListener("click", () => {
            wrapper.classList.add("active-popup");
        });
        iconClose.addEventListener("click", () => {
            wrapper.classList.remove("active-popup");
        });
    </script>
</body>

</html>
